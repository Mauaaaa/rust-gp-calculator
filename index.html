<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rust Gunpowder Calculator</title>

<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Oswald', sans-serif;
    background:
        linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.85)),
        url("https://images.alphacoders.com/681/681580.jpg");
    background-size: cover;
    background-position: center;
    color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: linear-gradient(145deg, #2b2b2b, #161616);
    border: 2px solid #3a3a3a;
    border-radius: 10px;
    padding: 25px;
    width: 400px;
    box-shadow: 0 0 30px rgba(0,0,0,0.9);
}

.logo {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 10px;
}

.logo img {
    width: 48px;
    margin-right: 10px;
}

h1 {
    color: #e6892e;
    margin: 0;
    letter-spacing: 1px;
}

.section {
    margin-top: 15px;
    padding-top: 10px;
    border-top: 1px solid #333;
}

.section-title {
    color: #ff9f1a;
    font-size: 15px;
    margin-bottom: 5px;
}

label {
    display: block;
    margin-top: 10px;
    font-size: 14px;
    color: #ccc;
}

input, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    background: #0f0f0f;
    color: #fff;
    border: 1px solid #444;
    border-radius: 5px;
}

button {
    width: 100%;
    margin-top: 18px;
    padding: 12px;
    background: linear-gradient(145deg, #ff9f1a, #d87400);
    color: #000;
    font-weight: 600;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 15px;
}

button:hover {
    background: #ffb347;
}

.result {
    margin-top: 15px;
    background: #0b0b0b;
    border-left: 4px solid #e6892e;
    padding: 10px;
    border-radius: 5px;
    font-size: 15px;
}
</style>
</head>

<body>

<div class="container">
    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/Rust_Logo.svg">
        <h1>GP Calculator</h1>
    </div>

    <div class="section">
        <div class="section-title">Mode</div>
        <select id="mode" onchange="switchMode()">
            <option value="gp">ðŸ§¨ I want gunpowder</option>
            <option value="scrap">ðŸ”© I have scrap</option>
        </select>
    </div>

    <div class="section">
        <div class="section-title">Economy Settings</div>

        <label>Smoke Grenade Cost (Scrap)</label>
        <input type="number" id="scrapPerGrenade" value="3">

        <label>Recycling Zone</label>
        <select id="zone" onchange="updateGP()">
            <option value="21">Non-Safe Zone (21 GP)</option>
            <option value="14">Safe Zone (14 GP)</option>
        </select>

        <label>Gunpowder per Smoke Grenade</label>
        <input type="number" id="gpPerGrenade" value="21">
    </div>

    <div class="section" id="gpMode">
        <div class="section-title">Target</div>
        <label>Gunpowder Wanted</label>
        <input type="number" id="gpWanted" placeholder="e.g. 1000">
    </div>

    <div class="section" id="scrapMode" style="display:none;">
        <div class="section-title">Inventory</div>
        <label>Scrap You Have</label>
        <input type="number" id="scrapHave" placeholder="e.g. 588">
    </div>

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>
</div>

<script>
function switchMode() {
    const mode = document.getElementById("mode").value;
    document.getElementById("gpMode").style.display = mode === "gp" ? "block" : "none";
    document.getElementById("scrapMode").style.display = mode === "scrap" ? "block" : "none";
    document.getElementById("result").innerHTML = "";
}

function updateGP() {
    document.getElementById("gpPerGrenade").value =
        document.getElementById("zone").value;
}

function calculate() {
    const mode = document.getElementById("mode").value;
    const gpPerGrenade = parseInt(document.getElementById("gpPerGrenade").value);
    const scrapPerGrenade = parseInt(document.getElementById("scrapPerGrenade").value);
    const result = document.getElementById("result");

    if (mode === "gp") {
        const gpWanted = parseInt(document.getElementById("gpWanted").value);
        if (!gpWanted) return;

        const grenades = Math.ceil(gpWanted / gpPerGrenade);
        const scrap = grenades * scrapPerGrenade;

        result.innerHTML = `
            ðŸ§¨ Smoke Grenades Needed: <b>${grenades}</b><br>
            ðŸ”© Scrap Needed: <b>${scrap}</b>
        `;
    } else {
        const scrapHave = parseInt(document.getElementById("scrapHave").value);
        if (!scrapHave) return;

        const grenades = Math.floor(scrapHave / scrapPerGrenade);
        const gp = grenades * gpPerGrenade;

        result.innerHTML = `
            ðŸ§¨ Smoke Grenades You Can Buy: <b>${grenades}</b><br>
            ðŸ”¥ Total Gunpowder: <b>${gp}</b>
        `;
    }
}
</script>

</body>
</html>
