<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rust Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
    font-family:'Oswald',sans-serif;
    margin:0;
    background:radial-gradient(circle at top,#2b2b2b,#0b0b0b);
    color:#f2f2f2;
}
.container{
    max-width:900px;
    margin:40px auto;
    background:#141414;
    border:2px solid #333;
    border-radius:12px;
    padding:25px;
    box-shadow:0 0 40px rgba(0,0,0,.9);
}
h1{text-align:center;color:#ff9f1a;margin-bottom:20px}

.tabs{display:flex;gap:10px;margin-bottom:20px}
.tab{
    flex:1;text-align:center;padding:14px;
    background:#1e1e1e;cursor:pointer;
    border-radius:6px;border-bottom:4px solid transparent;
}
.tab.active{border-bottom-color:#ff9f1a;color:#ffb347}

label{display:block;margin-top:12px;color:#ccc}
input,select{
    width:100%;padding:10px;margin-top:6px;
    background:#0f0f0f;color:#fff;
    border:1px solid #444;border-radius:5px;
}
button{
    width:100%;margin-top:18px;padding:14px;
    background:linear-gradient(145deg,#ff9f1a,#d87400);
    border:none;border-radius:6px;
    font-size:18px;font-weight:600;cursor:pointer;
}

.card{
    background:#0c0c0c;
    padding:12px;margin:8px 0;
    border-left:4px solid #555;
}
.total-box{
    background:#1b1205;
    border:2px solid #ff9f1a;
    padding:14px;
    margin-top:16px;
    font-size:18px;
}
.total-box b{color:#ffb347}

.recycle-list{max-height:260px;overflow-y:auto}
.recycle-row{display:flex;gap:8px;align-items:center;margin:6px 0}
.recycle-row button{width:36px}
.recycle-row input{width:70px;text-align:center}
</style>
</head>

<body>
<div class="container">
<h1>Rust Calculator</h1>

<div class="tabs">
    <div class="tab active" onclick="tab('gp',this)">GP</div>
    <div class="tab" onclick="tab('exp',this)">Explosives</div>
    <div class="tab" onclick="tab('recycle',this)">Recycling</div>
</div>

<!-- GP -->
<div id="gpTab">
    <label>Gunpowder Wanted</label>
    <input id="gpWant" type="number">
    <button onclick="calcGP()">Calculate</button>
    <div id="gpOut"></div>
</div>

<!-- EXPLOSIVES -->
<div id="expTab" style="display:none">
    <label>Satchels</label><input id="sat" type="number" value="0">
    <label>Rockets</label><input id="rock" type="number" value="0">
    <label>C4</label><input id="c4" type="number" value="0">
    <label>Explosive 5.56</label><input id="ammo" type="number" value="0">

    <button onclick="calcExp()">Calculate</button>
    <div id="expOut"></div>
</div>

<!-- RECYCLING -->
<div id="recycleTab" style="display:none">
<label>Recycler Type</label>
<select id="recyclerType" onchange="calcRecycle()">
<option value="safe">Safe Zone</option>
<option value="unsafe">Non-Safe Zone</option>
</select>

<div class="recycle-list" id="recycleList"></div>
<div id="recycleOut"></div>
</div>
</div>

<script>
function tab(id,el){
 document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'))
 el.classList.add('active')
 gpTab.style.display=id==='gp'?'block':'none'
 expTab.style.display=id==='exp'?'block':'none'
 recycleTab.style.display=id==='recycle'?'block':'none'
}

function calcGP(){
 gpOut.innerHTML=
 `<div class="total-box">
 Gunpowder: <b>${gpWant.value}</b><br>
 Crafts (10 GP each): <b>${Math.ceil(gpWant.value/10)}</b>
 </div>`
}

/* EXPLOSIVES CALC */
function calcExp(){
 const gp =
   sat.value*480 +
   rock.value*650 +
   c4.value*2200 +
   ammo.value*10

 expOut.innerHTML=`
 <div class="card">Satchels GP: ${sat.value*480}</div>
 <div class="card">Rockets GP: ${rock.value*650}</div>
 <div class="card">C4 GP: ${c4.value*2200}</div>
 <div class="card">Explo Ammo GP: ${ammo.value*10}</div>

 <div class="total-box">
 Total Gunpowder: <b>${gp}</b><br>
 Inventory Crafts (10 GP each): <b>${Math.ceil(gp/10)}</b>
 </div>`
}

/* RECYCLING DATA */
const data=[
 {n:'Tech Trash',s:{scrap:16,hqm:1},u:{scrap:24,hqm:1}},
 {n:'Fuse',s:{scrap:16},u:{scrap:24}},
 {n:'Metal Pipe',s:{scrap:4,metal:50},u:{scrap:6,metal:50}},
 {n:'Gears',s:{scrap:8},u:{scrap:12}}
]
const cnt={}
data.forEach(x=>cnt[x.n]=0)

recycleList.innerHTML=data.map(x=>`
<div class="recycle-row">
<button onclick="chg('${x.n}',-1)">-</button>
<input value="0" onchange="setV('${x.n}',this.value)">
<button onclick="chg('${x.n}',1)">+</button>${x.n}
</div>`).join('')

function chg(n,d){cnt[n]=Math.max(0,cnt[n]+d);calcRecycle()}
function setV(n,v){cnt[n]=Math.max(0,+v||0);calcRecycle()}

function calcRecycle(){
 let t={scrap:0,metal:0,hqm:0}
 let h=''
 const safe=recyclerType.value==='safe'
 data.forEach(x=>{
  const c=cnt[x.n]; if(!c)return
  const o=safe?x.s:x.u
  h+=`<div class="card"><b>${x.n}</b><br>`
  for(const k in o){
    const v=o[k]*c
    t[k]+=v
    h+=`${k}: ${v}<br>`
  }
  h+='</div>'
 })
 h+=`<div class="total-box">
 Scrap: <b>${t.scrap}</b><br>
 Metal Fragments: <b>${t.metal}</b><br>
 HQM: <b>${t.hqm}</b>
 </div>`
 recycleOut.innerHTML=h
}
</script>
</body>
</html>
